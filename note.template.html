<!DOCTYPE html>
<html lang="en">
   <head>
      <staticCSSref name="style.css" />
      <title class="noteTitle">Note</title>
      <meta
         name="viewport"
         content="width=device-width,initial-scale=1"
      />
      <meta charset="UTF-8" />
   </head>
   <body>
      <div class="container">
         <a href="." class="backLink">Back</a>
         <main class="noteContent"></main>
         <footer>
            <ifFalsely varName="author">
               Copyright &copy; 2024 Carlo Cond√≤
            </ifFalsely>
            <ifTruely varName="author">
               <i>By</i>
               <getVar varName="author" />
               <br />
            </ifTruely>
            <ifTruely varName="date">
               <i
                  >Posted on <getVar varName="date" />
                  <ifTruely varName="time">
                     at <getVar varName="time" /></ifTruely
               ></i>
            </ifTruely>
         </footer>
      </div>
   </body>
</html>
