<!DOCTYPE html>
<html lang="en">
   <head>
      <title class="noteTitle">Note</title>
      <meta
         name="viewport"
         content="width=device-width,initial-scale=1"
      />
      <meta charset="UTF-8" />
      <link
         rel="stylesheet"
         x-href="path.join(staticPath, `style.css`)"
      />
   </head>
   <body>
      <div class="container">
         <a href="." class="backLink">Back</a>
         <main class="noteContent"></main>
         <footer>
            <x-if condition="!check(`author`)">
               Copyright &copy; 2024 Carlo Cond√≤
            </x-if>
            <x-if condition="check(`author`)">
               <i>By</i>
               <x-var name="author" />
               <br />
            </x-if>
            <x-if condition="check(`date`)">
               <i
                  >Posted on <x-var name="date" />
                  <x-if condition="check(`time`)">
                     at <x-var name="time" /></x-if
               ></i>
            </x-if>
         </footer>
      </div>
   </body>
</html>
